user input 

<div id="user-input">
    <div class="textare">
        <img src="" alt="">
        <textarea id="text-inp" placeholder="Whats happening?"></textarea>
    </div>
    <button id="tweet-btn">Tweet</button>
</div>

TWEET

<article class="tweet">
    <div class="inner-tweet">
        <div class="avatar">
            <img src="AVATAR" alt="">
        </div>
        <div class="inner">
            <div class="handle-name">
                <span>NAME</span>
                <span class="italic-small">HANDLE</span>
            </div>
            <div class="content">
                <p>Content</p>
            </div>
            <div class="interactions">
                <div class="action-reply" ><span>REPLY</span></div>
                <div class="action-retweet"><span>RETWEET</span></div>
                <div class="action-like "><span>LIKE</span></div>
            </div>
        </div>
    </div>
    <div class="replies-TWEET UUID hidden">
        <!-- replies go here  -->
    </div>
</article>

REPLY

<div class="reply">
    <div class="inner-tweet">
        <div class="avatar">
            <img src="AVATAR" alt="">
        </div>
        <div class="inner">
            <div class="handle-name">
                <span>NAME</span>
                <span>HANDLE</span>
            </div>
            <div class="content">
                <p>Content</p>
            </div>
            <div class="interactions">
                <div class="actions"><span>RETWEET</span></div>
                <div class="actions"><span>LIKE</span></div>
            </div>
        </div>
    </div>
</div>
